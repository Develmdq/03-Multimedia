<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia en HTML</title>
  <style>
    body{text-align: center;}
  </style>
</head>

<body>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img
      src="https://as01.epimg.net/meristation/imagenes/2019/11/18/trucos/1574079348_118792_1574079558_noticia_normal.jpg"
      alt="Foto Age of Empires II" width="400" height="220" />
  </section>
  <hr>
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video controls loop autoplay muted width="400" height="220">
      <source src="./chistes.mp4" type="video/mp4" />
    </video>
  </section>
  <hr>
  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls loop autoplay>
      <source src="./Yo caníbal .mp3" type="audio/mp3" />
    </audio>
  </section>
</body>

</html>
